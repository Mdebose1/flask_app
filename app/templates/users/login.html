{% extends 'layout.html' %}

{% block content %}

<h2>Login</h2>
<hr />
<form method="POST" action="{{ url_for('login') }}">
    <div class="form-group">
        <input type="email" class="form-control" name="email" aria-describedby="emailHelpId" placeholder="user@domain.com" />
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Enter password" aria-describedby="helpId" />
    </div>
        <div class="form-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="remember me"" value="checkedValue">
                    Remember Me
                </label>
            </div>        
        </div>
    <input type="submit" class="btn btn-info" value="Sign In" />
</form>
{ % endblock content % }
